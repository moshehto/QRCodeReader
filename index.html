<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #reader {
      width: 300px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Scan QR Code</h1>
  <div id="reader"></div>
  <div id="status"></div>


<script>
const scanner = new Html5Qrcode("reader");
const statusDiv = document.getElementById("status");

function startScanner() {
  scanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    async (decodedText) => {
      console.log("âœ… Scanned Text:", decodedText);
      statusDiv.textContent = "Checking ticket...";

      // ðŸ”´ STOP scanner
      await scanner.stop();
      document.getElementById("reader").innerHTML = "";

      // Extract ticket ID
      const lines = decodedText.split('\n');
      const ticketIdLine = lines.find(line => line.includes("Ticket ID:"));
      const ticketId = ticketIdLine ? ticketIdLine.split(":")[1].trim() : "";

      if (!ticketId) {
        statusDiv.textContent = "âŒ Could not read ticket ID from QR code.";
        setTimeout(() => {
          document.getElementById("reader").innerHTML = "<div></div>";
          statusDiv.textContent = "";
          startScanner();
        }, 2000);
        return;
      }

      fetch("https://t3gg0lxjkd.execute-api.eu-north-1.amazonaws.com/prod/Checkin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ticket_id: ticketId })
      })
      .then(res => res.json())
      .then(data => {
        console.log("ðŸ“¦ Response:", data);
        statusDiv.textContent = data.message || "Unknown response";
        setTimeout(() => {
          document.getElementById("reader").innerHTML = "<div></div>";
          statusDiv.textContent = "";
          startScanner();
        }, 2000); // Wait 2 seconds before restarting scanner
      })
      .catch(err => {
        console.error("âŒ Fetch Error:", err);
        statusDiv.textContent = "âŒ Something went wrong while checking in.";
        setTimeout(() => {
          document.getElementById("reader").innerHTML = "<div></div>";
          statusDiv.textContent = "";
          startScanner();
        }, 2000);
      });
    },
    (err) => console.warn("Scan error:", err)
  ).catch(err => {
    console.error("Camera init failed:", err);
  });
}

// Start the scanner for the first time
startScanner();
</script>




</body>
</html>
